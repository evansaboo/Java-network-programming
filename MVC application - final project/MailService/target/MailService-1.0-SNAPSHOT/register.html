<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="net/websockets.js"></script>
        <script src="view/js/register.js"></script> 
        <link type="text/css" rel="stylesheet" href="view/css/formStyle.css">
        <script src="resources/js/bootstrap-notify.min.js"></script>
        <link type="text/css" rel="stylesheet" href="resources/css/animate.css">

    </head>
    <body>
        <div class="login-form" >
            <form id="registerForm">
                <h2 class="text-center">Sign up</h2>       
                <div class="form-group">
                    <input id="username" type="text" class="form-control" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <input id="confirm_password" type="password" class="form-control" placeholder="Confirm Password" required="required">
                </div>
                <div class="form-group">
                    <button id="registerBtn" type="submit" class="btn btn-primary btn-block" >Register</button>
                </div>       
            </form>
            <p class="text-center"><a href="index.html">Login</a></p>
        </div>
    </body>
</html>

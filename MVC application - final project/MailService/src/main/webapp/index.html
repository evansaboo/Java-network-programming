<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" href="resources/css/bootstrap.min.css">
        <script src="resources/js/jquery.min.js"></script>
        <script src="resources/js/bootstrap.min.js"></script> 
        <script src="net/websockets.js"></script>
        <script src="view/js/index.js"></script> 
        <link type="text/css" rel="stylesheet" href="view/css/formStyle.css">
        <script src="resources/js/bootstrap-notify.min.js"></script>
        <link type="text/css" rel="stylesheet" href="resources/css/animate.css">
    </head>
    <body>
        <div class="login-form" id="loginForm">
            <form >
                <h2 class="text-center">Log in</h2>       
                <div class="form-group">
                    <input id="username" type="text" class="form-control" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <button id="login" type="submit" class="btn btn-primary btn-block" >Log in</button>
                </div>       
            </form>
            <p class="text-center"><a href="register.html">Create an Account</a></p>
        </div>
    </body>
</html>
